<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 - Manipulation de chaînes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Manipulation de chaînes de caractères</h1>
        
        <div class="input-group">
            <label for="chaine">Entrez une chaîne de caractères :</label>
            <input type="text" id="chaine" placeholder="Saisissez du texte ici">
        </div>
        
        <div class="results">
            <h2>Résultats :</h2>
            <p>Longueur de la chaîne : <span id="longueur">0</span> caractères</p>
            <p>Les 3 premiers caractères : <span id="sous-chaine">-</span></p>
        </div>
    </div>

    <script src="scripts/exercise1.js"></script>
</body>
</html>
